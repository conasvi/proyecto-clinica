<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Veterinaria</title>
    <link rel="stylesheet" href="/stylesheets/style-formulario.css">
</head>

<body>
    <header>
        <h1>CENTRO MEDICO</h1>
    </header>
    
    <main>
        <form action="./agregar" method="post">
            <h2>REGISTRO DE PACIENTES</h2>
            <label for="nombre">Nombre:<span> *</span></label>
            <input type="text" id="nombres" name="nombres" required><br>
            <label for="apellido">Apellido:<span> *</span></label>
            <input type="text" id="apellido" name="apellido" required><br>
            <label for="cedula">Número de Cédula:<span> *</span></label>
            <input type="text" id="cedula" name="cedula" required><br>
            <Label for="edad">Edad pacientes : <span>*</span></Label>
            <input type="text" id="edad" name="edad" required>
            <Label for="telefono">Telefono pacientes : <span>*</span></Label>
            <input type="tel" id="telefono" name="telefono" required>
            <label for="especialidad">Especialidad requerida:<span> *</span></label>
            <select id="especialidad" name="especialidad" required>
                <option value="">------------------------ Seleccione la especialidad ---------------------</option>
                <option value="Medicina general">Medicina general</option>
                <option value="Cardiologia">Cardiologia</option>
                <option value="Medicina interna">Medicina interna </option>
                <option value="Dermatologia">Dermatologia</option>
                <option value="Rehabilitacion fisica ">Rehabilitacion fisica</option>
                <option value="Psicologia">Psicologia</option>
                <option value="Odontologia">Odontologia</option>
                <option value="Radiologia">Radiologia</option>
            </select><br>
            <input type="submit" value="Enviar">
        </form>
        <a class="volver" href="/pacientes">volver</a>
    </main>
    <aside class="imagenes">
        <img src="https://img.freepik.com/vector-premium/ilustracion-cita-registro-medico-linea-personaje-paciente-dibujos-animados-hombre-plano-elegir-buscar-especialista-asesoramiento-tratamiento-doctoral-fondo-concepto-medicina-linea-moderna_213110-508.jpg?w=2000  " alt="">
    </aside>
</body>

</html>
